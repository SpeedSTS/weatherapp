<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather App 0.1</title>
</head>
<body>
    <main>
        <section class="weather-info" id="mainContainer">
            <div class="weather-info__search-view">
                <label for="searchInput" class="weather-info__search__label">Check weather:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">search</button>
            </div>

            <div class="weather-info__forecast-view">
                <button class="weather-info__btn-return" id="returnToSearchBtn"></button>

                <div class="weather-info__city">
                    <h1 id="weatherCIty"></h1>
                    <img id="weatherIcon"/>
                </div>

                <div class="weather-info__temperatures">
                    <h2 id="weatherCurrentTemp"></h2>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
